<html>
  <head>
    <title>Fintech Onn Home</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>
  <body>
    <section class="container-home">
        <section class="header-home">
        </section>

        <section class="despesas">
            <section class="header-despesas">
                <h1 style="height:23px; width:23px;">Despesas</h1>
                <button>
                    <img src="./assets/equalizer 1.svg" alt="filtros">
                </button>
            </section>

            <section class="grafico-despesas">
                <section class="img-despesas">
                    <img src="./assets/grafico desp.svg" alt="grafico em imagem pra depois mudar e pegar info do backend">
                </section>
                <section class="informacoes-despesas">
                    <button class="bnt-verde">
                        <p>Pagamentos de contas</p>
                    </button>
                    <button class="bnt-roxo">
                        <p>Investimentos</p>
                    </button>
                    <button class="bnt-amarelo">
                        <p>Poupança para aposentaria</p>
                    </button>
                    <button class="bnt-azul">
                        <p>Educação</p>
                    </button>
                    <button class="bnt-rosa">
                        <p>Lazer</p>
                    </button>
                </section>
            </section>
        </section>

        <hr width="373px">

        <section class="investimentos">
            <section class="header-despesas">
                <h1 style="height:23px; width:23px;">Investimentos</h1>
                <button>
                    <img src="./assets/equalizer 1.svg" alt="filtros">
                </button>
            </section>

            <section class="grafico-despesas">
                <section class="img-despesas">
                    <img src="./assets/grafico desp.svg" alt="grafico em imagem pra depois mudar e pegar info do backend">
                </section>
                <section class="informacoes-despesas">
                    <button class="bnt-verde">
                        <p>CDB</p>
                    </button>
                    <button class="bnt-roxo">
                        <p>Tesouro Direto</p>
                    </button>
                    <button class="bnt-amarelo">
                        <p>Fundos Imbobiliários</p>
                    </button>
                    <button class="bnt-azul">
                        <p>Reserva de emergência</p>
                    </button>
                    <button class="bnt-rosa">
                        <p>Ações</p>
                    </button>
                </section>
            </section>
        </section>

        <hr style="padding: 0px; margin: 0px; width: 373px;">

        <footer class="bottom-bar">
            <img src="./assets/reducao 1.svg" alt="">
            <img src="./assets/investimento 1.svg" alt="">
            <img src="./assets/home.svg" alt="">
            <img src="./assets/graduacao 1.svg" alt="">
            <img src="./assets/menu.svg" alt="">
        </footer>
    </section>
  </body>
</html>
